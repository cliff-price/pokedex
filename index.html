  </nav>
 
<!-- Button trigger modal; moved inside JavaScript repository
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pokemonModal">
     </button> -->

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemon-list" aria-hidden="true">
     <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Modal Title</h5> 
                   
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            body text
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <!--        <button type="button" class="btn btn-primary">Save changes</button>  -->
        </div>
      </div>
    </div>
  </div>

  <ul class= "list-group"></ul>
